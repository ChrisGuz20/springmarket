<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Proyecto Final">
  <meta name="author" content="Christian Guzman">

  <title>Marketplace</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:include="administrador/templates_admin.html::header"></div>
    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Spring Marketplace <small>Detalles</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/administrador/ordenes}">Ordenes</a></li>
        <li class="breadcrumb-item active">Detalle de orden</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr th:each="detalle:${detalles}">
                  <th scope="col" th:text="${detalle.cantidad}"></th>
                  <th scope="col" th:text="${detalle.nombre}"></th>                  
                  <th scope="col" th:text="${detalle.precio}"></th>
                  <th scope="col" th:text="${detalle.total}"></th>                  
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td >Cantidad</td>
                  <td >Producto</td>
                  <td >Precio</td>
                  <td >Total</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <!-- Footer -->
    <div th:include="administrador/templates_admin.html::footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
